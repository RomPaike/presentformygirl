    <script>

            mini.style.top = "20vh"
            mini.style.webkitTransform = "scale(1,1)"
        }

        function hideMenu() {
            menu.style.top = "-24vh"
            menu.style.webkitTransform = "scale(.1,.1)"
            document.location = 'loading5.html';

            minu.style.top = "20vh"

        }
