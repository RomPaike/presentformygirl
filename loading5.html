<body>
    <h1>Обнимашка и погнали дальше</h1>

    <div id="link"></div>
    <script type="text/javascript">
        var obj = document.getElementById('link');
        var timerFIG = 4; // Время в секундах, через которое появляется кнопка
        var timer = setInterval("startTimer()", 1000);
        function startTimer() {
            if (timerFIG !== 1) {
                timerFIG--;
            } else {
                clearInterval(timer);
                document.location = "present_dog.html"; // кнопка
            }
        }
    </script>
</body>
