<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel='stylesheet' href='style.css'>
    <title>С праздником</title>

</head>
<body>
    <h1 class="pres">С&nbspднем&nbspрождения</h1>

    <div class="spis">
        <h2 id="naz">Укажи свою дату рождения</h2>
        <p>1. 10/4/2001</p>
        <p>2. 11/8/2002</p>
        <p>3. 4/10/2002</p>


    </div>






    <!--Правильный вариант-->
    <div class="btnn">
        <button type="button" onclick="showMenu()">Выбрать</button>

    </div>
    <div id="popup">
        <i class="fa fa-check"></i>
        <h1>Умничка</h1>
        <p>Ты ответила правильно на вопрос! </p>

        <button type="button" onclick="hideMenu()">Продолжить</button>
    </div>

    <!--Ошибочный вариант 1 -->
    <div class="fr">
        <button type="button" onclick="showMinu()">Выбрать</button>
    </div>
    <div id="oyy">
        <i class="fa fa-check"></i>
        <h1>Уууупс!</h1>
        <p>К сожалению нет( </p>

        <button type="button" onclick="nothideMinu()">Продолжить</button>
    </div>

    <!--Ошибочный вариант 2 -->
    <div class="sc">
        <button type="button" onclick="showMinu()">Выбрать</button>
    </div>
    <div id="oyy">
        <i class="fa fa-check"></i>
        <h1>Уууупс!</h1>
        <p>Кажись ты ошиблась </p>

        <button type="button" onclick="nothideMinu()">Продолжить</button>
    </div>


    <script>
        var menu = document.getElementById("popup");
        var minu = document.getElementById("oyy");

        function showMenu() {
            menu.style.top = "20vh"
            menu.style.webkitTransform = "scale(1,1)"
        }

        function hideMenu() {
            menu.style.top = "-24vh"
            menu.style.webkitTransform = "scale(.1,.1)"
            document.location = 'loading.html';
        }
        function showMinu() {
            minu.style.top = "20vh"
            minu.style.webkitTransform = "scale(1,1)"
        }
        function nothideMinu() {
            minu.style.top = "-24vh"
            minu.style.webkitTransform = "scale(.1,.1)"
            document.location = 'index.html';
        }
    </script>




</body>
</html>
